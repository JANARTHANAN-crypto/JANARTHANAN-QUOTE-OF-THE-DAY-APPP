<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <p id="quote"></p>
        <div class="category-select">
            <label for="category">Select Category:</label>
            <select id="category" onchange="displayRandomQuote()">
                <option value="inspiration">Inspiration</option>
                <option value="humor">Humor</option>
                <option value="life">Life</option>
            </select>
        </div>
        <button onclick="refreshQuote()">Refresh Quote</button>
        <button onclick="shareQuote()">Share Quote</button>
        <button onclick="addFavorite()">Add to Favorites</button>
        
        <h2>Favorites</h2>
        <ul id="favoritesList"></ul>
        <button onclick="clearFavorites()" class="clear-btn">Clear Favorites</button>
        
        <h2>Tasks</h2>
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button onclick="addTask()">Add Task</button>
        <ul id="tasksList"></ul>

        <div class="settings">
            <h3>Settings</h3>
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <label for="textSize">Text Size:</label>
            <select id="textSize" onchange="changeTextSize(this.value)">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
